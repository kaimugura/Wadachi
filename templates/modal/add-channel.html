<div id="add-channel-modal" class="modal popup">
  <div class="modal-content edit_box channel_dev">
    <div class="modal-header">
      <h3 class="center">チャンネルを作成する</h3>
      <button
        type="button"
        aria-label="Close"
        data-balloon-pos="left"
        class="close add-channel-close-btn close-btn"
      >
        <span><i class="fa-sharp fa-solid fa-circle-xmark"></i></span>
      </button>
    </div>
    <form class="modal-body" action="/add-channel" method="POST">
      <p>チャンネル名</p>
      <input
        type="text"
        placeholder="チャンネル名"
        name="ch_name"
        class="channel-form-input"
      />
      <p>概要</p>
      <input
        type="text"
        placeholder="チャンネルの説明"
        class="channel-form-input"
        name="summary"
      />
      <!-- TODO: カテゴリの選定が果てしなかったので単純化しました。内容は要相談 -->
      <label for="nanido-select">カテゴリ1</label>
      <select id="nanido-select" name="main_category">
        <option value="">--話題の難易度を選択してください--</option>
        <option value="簡単">簡単</option>
        <option value="やや簡単">やや簡単</option>
        <option value="普通">普通</option>
        <option value="やや難しい">やや難しい</option>
        <option value="難しい">難しい</option>
      </select>
      <label for="ctg-select">カテゴリ2</label>
      <select id="ctg-select" name="sub_category">
        <option value="">--カテゴリを選択してください--</option>
        <option value="インフラ">インフラ</option>
        <option value="プログラミング">プログラミング</option>
        <option value="ウェブシステム">ウェブシステム</option>
        <option value="セキュリティ">セキュリティ</option>
        <option value="アーキテクティング">アーキテクティング</option>
        <option value="AI/データサイエンス">AI/データサイエンス</option>
        <option value="UI/UX">UI/UX</option>
        <option value="その他">その他</option>
      </select>
      <button class="add-channel-close-btn close-btn" type="submit">
        チャンネル作成
      </button>
    </form>
  </div>
</div>
