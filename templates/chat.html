{% extends 'base.html' %} {% block title %}
<title>chat</title>
{% endblock %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% block body %}
<div class="main-container channelpage">
  <div class="main-content">
    <div class="channel-title">
      <h1>チャンネル一覧</h1>
      <button id="add-channel-btn" class="addbtn">チャンネル追加</button>
    </div> 
    <!-- チャンネル一覧が読み込まれる-->
    <ul class="channel-box">
    </ul>
    <!-- ページ繰りボタン -->
    <div class="pagination-container">
      <p id="prev">&#9664;</p>

      <ul class="pagination"></ul>
      <p id="next">&#9654;</p>
    </div>
  </div>
  {% include 'modal/add-channel.html' %} {% include
  'modal/delete-confirmation.html' %}
</div>
{% endblock %} {% block script %}
<script type="text/javascript">
  const channels = JSON.parse('{{ channels|tojson }}');
  const user_id = JSON.parse('{{ user_id|tojson }}');
</script>
<script
src="{{url_for('static',filename='js/pagenation.js')}}"
type="text/javascript"
></script>
<script
src="{{url_for('static',filename='js/modal.js')}}"
type="text/javascript"
></script>{% endblock %}
